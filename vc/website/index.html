<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-light bg-light mt-4">
      <div class="container-fluid ms-5 mt-2 mb-2">
        <a class="navbar-brand" href="#"> AS/ </a>
      </div>
    </nav>

    <section
      class="m-4 p-4 d-md-flex flex-column flex-md-row col-md-12"
      id="main"
    >
      <div id="textprimary" class="col-md-6">
        <div class="col-md-6 mb-4 mb-md-0">
          <h1 id="title" class="text-center text-md-start">
            Hello, I'm Arthur.
          </h1>
        </div>

        <div id="desc">
          <p class="mt-2 text-secondary" id="">
            I'm a fresh-faced Computer Science freshman, diving headfirst into
            the digital deep end. From websites that make you go "wow" to apps
            that make you go "huh, that's kinda cool," I've dabbled in it all.
          </p>
        </div>
      </div>
      <div id="separator" class="d-none d-md-block"></div>

      <div class="col-md-6 border" id="imgcont">
        <img
          src="https://images.unsplash.com/photo-1572012097462-b674dba1098a?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          class="img-fluid"
          id="img"
          alt=""
        />
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="website.js"></script>
  </body>
</html>
